<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="wrapper">
  <div class="header"><img src="images/logo.svg" alt="logo"></img></div>
  <div class="block">
    <div class="column">
      <form class="form" action="">
            <div class="form__input">
                <div class="form__title">Bill</div>
                <input type="text" class="input input_b" id="bill" placeholder="0">
          </div>
          <div class="select">
              <div class="form__title form__title_tip ">Select Tip %</div>
              <div class="select__tip">
                  <div data-tip="5" id ="5"class="select__tip-item">5%</div>
                  <div data-tip="10"id ="10"class="select__tip-item">10%</div>
                  <div data-tip="15"id ="15"class="select__tip-item">15%</div>
                  <div data-tip="25"id ="25"class="select__tip-item">25%</div>
                  <div data-tip="50"id ="50"class="select__tip-item">50%</div>
                  <input type="text" class="select__tip-item select__tip-item_c input" id ="custom-tip" placeholder="Custom">
            </div>
          </div>
          <div class="form__input">
            <div class="form__title form__title_p "> Number of People</div> 
            <input type="text" class="input input_p" id="people" placeholder="0">
          </div>
    </form>
  </div>
    <div class="column column_b">
      <div class="result">
        <div class="result__title">Tip Amount <span>/ person</span></div>
        <div class="result__number result__number_tip "></div>
        <div class="result__title">Total<span>/ person</span></div>
        <div class="result__number result__number_total"></div>
      </div>
      <button class="reset">Reset</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Victoria Zavertaliuk</a>
  </div>
  <script src="js/script.js"></script>
</div>
</body>
</html>
